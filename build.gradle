buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.17"
}

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'

intellij {
    version 'IC-2017.1' //IntelliJ IDEA 2016.3 dependency; for a full list of IntelliJ IDEA releases please see https://www.jetbrains.com/intellij-repository/releases
    pluginName 'Kheera'
}

apply plugin: 'idea'
idea {
    project {
        jdkName = JAVA_VERSION
        languageLevel = JAVA_VERSION
        vcs = 'Git'
    }
    module {
        generatedSourceDirs += file('gen')
    }
}

group 'com.github.kheerabdd'
version '1.0' // Plugin version
